<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medida Certa</title>
    <link rel="stylesheet" href="pagina.css">
    <script src="logica.js"></script>
</head>
<body>
    <section>
    <h1>MEDIDA CERTA</h1>
    <h2>Preencha os dados abaixo</h2>
    <label for="">Altura</label>
    <input type="number" step="0.1" id="altura" placeholder="EX:1.70">
    <br>
    <label for="">Peso</label>
    <input type="number"  id="peso" placeholder="EX:66">
    <p><input type="button" value="VERIFICAR" onclick="Verificar()" class="botão"></p>
    

    <p id="res">
        Preencha os dados e verifique o resultado
    </p>
    <br>

    <table border="l" id="tabela">
        <tr>
            <th>IMC</th>
            <th>Classificação</th>
            <th>Grau de obesidade</th>
        </tr>
        <tr>
            <td>Menor que 18,5</td>
            <td>Magreza</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Entre 18,5 e 24,9</td>
            <td>Normal</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Entre 25,0 e 29,9</td>
            <td>Sobrepeso</td>
            <td>I</td>
        </tr>
        <tr>
            <td>Entre 30,0 e 39,9</td>
            <td>Obesidade</td>
            <td>II</td>
        </tr>
        <tr>
            <td>Maior que 40,0</td>
            <td>Obesidade grave</td>
            <td>III</td>
        </tr>
    </table>

    </section>
</body>
</html>
